<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoApp</title>
</head>
<body>
    <div class="wrapped">
        <header>ToDo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Buy a new gaming laptop<span>&#10006;</i></span></li>
            <li>Complete a previous task<span>&#10006;</i></span></li>
            <li>Create a video for YouTube<span>&#10006;</i></span></li>
            <li>Create a new portfolio site<span>&#10006;</i></span></li>
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Close All</button>
        </div>
    </div>
</body>
</html>
